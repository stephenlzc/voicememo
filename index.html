<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音网站</title>
</head>
<body>
    <h1>选择类型并录音</h1>
    <form id="recordForm">
        <label>
            <input type="radio" name="type" value="客户拜访"> ✏️ 客户拜访
        </label>
        <label>
            <input type="radio" name="type" value="头脑风暴"> 🧠 头脑风暴
        </label>
        <label>
            <input type="radio" name="type" value="待办事项"> 💼 待办事项
        </label>
    </form>
    <button id="recordButton">开始录音</button>
    <button id="playButton" disabled>播放录音</button>
    <button id="sendButton" disabled>发送录音</button>

    <audio id="audioPlayback" controls></audio>

    <script src="script.js"></script>
</body>
</html>
