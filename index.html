<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常工作记录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>选择你要记录的内容</h1>
        <form id="recordForm">
            <label>
                <input type="radio" name="type" value="✏️ 客户拜访"> ✏️ 客户拜访
            </label>
            <label>
                <input type="radio" name="type" value="🧠 头脑风暴"> 🧠 头脑风暴
            </label>
            <label>
                <input type="radio" name="type" value="💼 待办事项"> 💼 待办事项
            </label>
            <label>
                <input type="radio" name="type" value="🚦 其它事项"> 🚦 其它事项
            </label>
        </form>
        <button id="recordButton" class="btn btn-record">Star Record</button>
        <button id="playButton" class="btn btn-play" disabled>Play</button>
        <button id="sendButton" class="btn btn-send" disabled>Send</button>

        <audio id="audioPlayback" controls></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
